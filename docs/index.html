<!DOCTYPE html>
<html>
  <head>
      <title>Analogue Clock</title>
      <!--[if IE]>
      <script type="text/javascript" src="excanvas.js"></script>
      <![endif]-->
      <script type="text/javascript" src="station-clock.js"></script>
      <script type="text/javascript">
          var clock = new StationClock("clock");
          clock.body = StationClock.RoundBody;
          clock.dial = StationClock.GermanStrokeDial;
          clock.hourHand = StationClock.SwissHourHand;
          clock.minuteHand = StationClock.SwissMinuteHand;
          clock.secondHand = StationClock.HoleShapedSecondHand;
          clock.boss = StationClock.RedBoss;
          clock.minuteHandBehavoir = StationClock.ElasticBouncingMinuteHand;
          clock.secondHandBehavoir = StationClock.OverhastySecondHand;
      animate();
      function animate() {
        clock.draw();
        window.setTimeout("animate()", 50);
      }
    </script>
  </head>
  
  <body>
    <div style="text-align: center; margin-top: 12%">
      <canvas id="clock" width="400" height="400">
        Here should be an analogue clock, but you're using an out of date browser
      </canvas>
    </div>
  <div style="text-align: center">
      <a style="font-family: 'Niagara Solid'; font-size: 300%">Station Clock</a>
  </div>
  </body>
  
</html>
